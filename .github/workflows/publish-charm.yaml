name: publish-charm

on:
  workflow_call:
    inputs:
      charmcraft-token:
        required: true
        type: string

jobs:
  publish-charm:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install charmcraft
        run: sudo snap install charmcraft --classic
      - name: Fetch Tested Charm
        uses: actions/download-artifact@v3
        with:
          name: tested-charm
      - name: Move charm in current directory
        run: find ./ -name tls-certificates-requirer_ubuntu-22.04-amd64.charm -exec mv -t ./ {} \;
      - name: Select Charmhub channel
        uses: canonical/charming-actions/channel@2.2.5
        id: channel
      - name: Upload charm to Charmhub
        env:
          CHARMCRAFT_AUTH: ${{ inputs.charmcraft-token }}
        run: charmcraft upload ./tls-certificates-requirer_ubuntu-22.04-amd64.charm --release ${{ steps.channel.outputs.name }}
